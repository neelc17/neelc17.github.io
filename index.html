<!DOCTYPE html>
<html>
	<head>
		<title>Neel Chaudhari</title>
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
		<link rel="icon" href="./favicon.ico" type="image/x-icon">
 		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 		<link href="./assets/fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
		<link href="./assets/css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="content">
			<img id="namewordart" class="onlyjs" style="display:none" src="./assets/images/wordart0.png" width="100%" onclick="nextImg()" alt="Neel Chaudhari WordArt!" />
			<noscript>
				<h1>Neel Chaudhari</h1>
			</noscript>
		</div>
		<footer class="footer">
			<div class="content"=>
				<a href="./NeelChaudhari_Resume.pdf" target="_blank"><i id="resume" class="fas fa-file footer-icon" aria-hidden="true"></i></a>
				<a href="https://linkedin.com/in/neelc17" target="_blank"><i id="linkedin" class="fab fa-linkedin footer-icon" aria-hidden="true"></i></a>
				<a href="https://github.com/neelc17" target="_blank"><i id="github" class="fab fa-github footer-icon" aria-hidden="true"></i></a>
				<a href="https://www.instagram.com/neelcphotography" target="_blank"><i id="instagram" class="fab fa-instagram footer-icon" aria-hidden="true"></i></a>
				<a href="https://www.youtube.com/channel/UCyG7iBYgymIW7oWZk-eD6vA" target="_blank"><i id="youtube" class="fab fa-youtube footer-icon" aria-hidden="true"></i></a>
			</div>
		</footer>
	</body>
	<script type="text/javascript">
		Array.from(document.getElementsByClassName("onlyjs")).forEach((item) => {
			item.style.display = "block";
		});

		let wordarts = [];
		for (let i = 0; i < 12; i++) {
			wordarts.push(`./assets/images/wordart${i}.png`);
		}
		let rand = Math.floor(Math.random() * wordarts.length);
		document.getElementById("namewordart").src = wordarts[rand];

		function nextImg() {
			rand++;
			if (rand == 12) {
				rand = 0;
			}
			document.getElementById("namewordart").src = wordarts[rand];
		}
	</script>
</html>
