	<script type="text/javascript">
		Array.from(document.getElementsByClassName("onlyjs")).forEach((item) => {
			item.style.display = "block";
		});

		let wordarts = [];
		for (let i = 0; i < 12; i++) {
			wordarts.push(`./assets/images/wordart${i}.png`);
		}
		let rand = Math.floor(Math.random() * wordarts.length);
		document.getElementById("namewordart").src = wordarts[rand];

		function nextImg() {
			rand++;
			if (rand == 12) {
				rand = 0;
			}
			document.getElementById("namewordart").src = wordarts[rand];
		}
	</script>
